<section class="hero-section">
  <div class="hero-wrapper">
    <img src="../../../assets/images/peer2peer-logo.svg" alt="peer2peer logo" width="450" height="280"
      class="hero-section__logo">
    <span class="hero-section__slogan">Collaborate. Create. Succeed.</span>
  </div>
  <div class="button-wrapper">
    <a class="hero-section__cta" routerLink="/users/register" *ngIf="!(isLogged$ | async)">Sign up</a>
    <a class="hero-section__cta" routerLink="/users/login" *ngIf="!(isLogged$ | async)">Log in</a>
  </div>
</section>
<main class="main-section">
  <h1 class="title main-section__title">All posts</h1>
  <app-posts></app-posts>
</main>
