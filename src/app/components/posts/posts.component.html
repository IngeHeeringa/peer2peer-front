<ul *ngIf="posts.length > 0; else noPosts" class="posts">
  <li *ngFor="let post of posts$ | async"><app-post [post]="post"></app-post></li>
</ul>
<button *ngIf="nextPage > 1" (click)="goToPreviousPage()">Previous page</button>
<button *ngIf="posts.length > 0" (click)="goToNextPage()">Next page</button>
<ng-template #noPosts>
  <div class="no-posts"><span class="no-posts__text">There are currently no posts.</span></div>
</ng-template>
