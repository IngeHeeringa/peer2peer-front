<form class="post-form" role="form" [formGroup]="postForm" autocomplete="off" enctype="multipart/form-data" novalidate>
  <mat-form-field class=" post-form__field" appearance="outline" color="accent">
    <mat-label class="post-form__label" for="projectTitle" aria-label="projectTitle">Project name</mat-label>
    <input class="post-form__input" type="text" id="projectTitle" matInput formControlName="projectTitle" required>
  </mat-form-field>
  <mat-form-field class="post-form__field" appearance="outline" color="accent">
    <mat-label class="post-form__label" for="shortDescription" aria-label="shortDescription">I want to
      build...</mat-label>
    <input class="post-form__input" type="text" id="shortDescription" matInput formControlName="shortDescription"
      required>
  </mat-form-field>
  <mat-form-field class="post-form__field" appearance="outline" color="accent">
    <mat-label class="post-form__label" for="fullDescription" aria-label="fullDescription">Challenge
      description</mat-label>
    <input class="post-form__input" type="text" id="fullDescription" matInput formControlName="fullDescription"
      required>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Stack</mat-label>
    <mat-select>
      <mat-option *ngFor="let option of stack" [value]="option.value">
        {{option.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" color="accent">
    <mat-label>Technologies</mat-label>
    <mat-select formControlName="technologies" multiple>
      <mat-option *ngFor="let technology of technologies" [value]="technology">{{technology}}</mat-option>
    </mat-select>
  </mat-form-field>
  <h3>Experience</h3>
  <mat-radio-group aria-label="Years of experience">
    <mat-radio-button value="1">&lt;1 year</mat-radio-button>
    <mat-radio-button value="2">1-3 years</mat-radio-button>
    <mat-radio-button value="3">3-5 years</mat-radio-button>
    <mat-radio-button value="4">5-10 years</mat-radio-button>
    <mat-radio-button value="5">10+ years</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Image</mat-label>
    <ngx-mat-file-input formControlName="image" placeholder="Upload an image"></ngx-mat-file-input>
    <mat-icon matSuffix>add_photo_alternate</mat-icon>
  </mat-form-field>
  <button mat-flat-button color="accent" class="post-form__submit-button" type="submit"
    [disabled]="postForm.invalid">Submit post</button>
</form>
