<article class="post">
  <div class="gradient-overlay">
    <img src={{post.image}} alt={{post.projectTitle}} width="312" height="255" class="post__image">
  </div>
  <div class="post__body">
    <h2 class="post__project-title">{{post.projectTitle}}</h2>
    <div class="post__info info">
      <span class="info__label">Wants to build</span>
      <span class="info__data">{{post.shortDescription}}</span>
    </div>
    <div class="post__info info">
      <span class="info__label">Stack</span>
      <span class="info__data">{{post.stack}}</span>
    </div>
    <div class="post__info info">
      <span class="info__label">Experience</span>
      <span class="info__data">{{post.yearsOfExperience}}</span>
    </div>
    <div class="post__technologies technologies">
      <span *ngFor="let technology of post.technologies"
        [className]="'technologies__technology' + ' ' + technology">{{technology}}</span>
    </div>
  </div>
</article>
